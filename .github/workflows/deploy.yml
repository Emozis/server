                        "fields": [
                            {
                                "name": "Ï†ÄÏû•ÏÜå",
                                "value": "${{ github.repository }}",
                                "inline": true
                            },
                            {
                                "name": "Î∏åÎûúÏπò",
                                "value": "`${{ github.ref_name }}`",
                                "inline": true
                            },
                            {
                                "name": "Î≤ÑÏ†Ñ",
                                "value": "`${{ steps.version.outputs.version }}`",
                                "inline": true
                            },
                            {
                                "name": "Ïª§Î∞ã Î©îÏãúÏßÄ",
                                "value": "${{ github.event.head_commit.message }}"
