name: CI/CD Pipeline

env:
  IMAGE_NAME: emogi-app
  CONTAINER_NAME: emogi-app

on:
  push:
    branches: ["main", "develop"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기 (커밋 수 계산에 필요)

      - name: Get version
        id: version
        run: |
          BASE_VERSION=$(cat pyproject.toml | grep version | head -n 1 | cut -d'"' -f2)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
            echo "version=${BASE_VERSION}-dev.${COMMIT_COUNT}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}