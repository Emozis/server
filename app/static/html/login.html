<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/login.css" />
  <link rel="icon" type="image/png" href="/static/image/logo.png" />
  <title>EMOG!</title>
</head>
<script src="/static/js/login.js"></script>

<body>
  <div class="login-container">
    <div class="loginTitle">EMOG! 관리자 페이지에 로그인하세요</div>
    <div class="logoCircle"><img class="logo" src="/static/image/logo.png" /></div>
    <div class="loginBox">
      <div class="idBox">
        <label>Email</label>
        <input type="email" id="email" name="email" class="idInput" placeholder="이메일을 입력하세요" autocomplete="username"
          autofocus />

      </div>
      <div class="idBox">
        <label>Password</label>
        <input type="password" id="password" name="password" class="idInput" placeholder="비밀번호를 입력하세요"
          autocomplete="current-password" />
      </div>
      <button class="loginBtn">Log in</button>
    </div>
  </div>
</body>

</html>
