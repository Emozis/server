<!DOCTYPE html>

  <head>

  <body>

            <td>자세히는 모르겠고 친하고 싶지는 않음</td>
            <td>친구</td>

            <td>남자</td>
            <td>활발/발랄/용기</td>
            <td>뽀로로 원본의 복사본입니다</td>
            <td>아랫것</td>
            <td>2024-12-31</td>
